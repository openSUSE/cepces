[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cepces"
version = "0.3.12"
requires-python = ">=3.10"
dependencies = [
    "cryptography >= 1.2",
    "requests",
    "requests_gssapi >= 1.4.0"
]
license = { file = "LICENSE" }
authors = [
    { name = "Daniel Uvehag", email = "daniel.uvehag@gmail.com" }
]
keywords = ["certificate ca cep ces adcs wstep xcep"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: System Administrators",
    "Topic :: System :: Systems Administration",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
description = "CEP/CES library."
readme = "README.rst"

[project.optional-dependencies]
user-submit = [
    "pyasn1"
]

[project.urls]
"Homepage" = "https://github.com/openSUSE/cepces"
"Bug Tracker" = "https://github.com/openSUSE/cepces/issues"

[tool.setuptools.data-files]
"libexec/certmonger" = ["bin/cepces-submit"]

[tool.black]
line-length = 79
target-version = ['py310']

[tool.flake8]
max-complexity = 15

[tool.ruff.lint.per-file-ignores]
# don't resort auto-generated stub files
"stubs/*" = ["I"]

[tool.mypy]
mypy_path = "src/:stubs/:tests/"
# Required for correct module name resolution across multiple package bases.
explicit_package_bases = true
strict = true
# Exclude stubs from type checking (they often have incomplete annotations)
# but mypy still uses them for type information when checking other code
exclude = "stubs/"

# Disable some strict checks that would require extensive refactoring
disallow_untyped_defs = false
disallow_untyped_calls = false

[[tool.mypy.overrides]]
module = "pytest"
# Third-party library without type stubs in older versions
# Ignore missing imports to allow pytest usage without type information
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "cepces_test"
# Test modules import "converter" from both xcep and xml submodules
# This causes false positive redefinition errors - disable no-redef check
disable_error_code = ["no-redef"]

[[tool.mypy.overrides]]
module = "requests_gssapi.*"
# Custom stubs in stubs/requests_gssapi/ have incomplete type annotations
# Many parameters and return types use 'Incomplete' from _typeshed
# Disable strict checks to avoid 8 no-untyped-def errors in stubs
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false

[[tool.mypy.overrides]]
module = "gssapi.exceptions"
# External library doesn't explicitly re-export GSSError in __all__
# Enable implicit_reexport to allow usage of gssapi.exceptions.GSSError
# Without this: "Module does not explicitly export attribute GSSError" error
implicit_reexport = true

[[tool.mypy.overrides]]
module = "cepces.xml.binding"
# Module re-exports common binding utilities (ATTR_NIL, etc.) for convenience
# Enable implicit_reexport to allow these to be imported from this module
implicit_reexport = true

[[tool.mypy.overrides]]
module = "cepces.xcep.converter"
# Module re-exports converter classes (IntegerConverter, etc.) for convenience
# Enable implicit_reexport to allow these to be imported from this module
implicit_reexport = true

[[tool.mypy.overrides]]
module = "manual.*"
# Manual test scripts are not part of the main codebase
# Skip all type checking for these exploratory/debugging scripts
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
