[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cepces"
version = "0.3.12"
requires-python = ">=3.10"
dependencies = [
    "cryptography >= 1.2",
    "requests",
    "requests_gssapi >= 1.4.0"
]
license = { file = "LICENSE" }
authors = [
    { name = "Daniel Uvehag", email = "daniel.uvehag@gmail.com" }
]
keywords = ["certificate ca cep ces adcs wstep xcep"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: System Administrators",
    "Topic :: System :: Systems Administration",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
description = "CEP/CES library."
readme = "README.rst"

[project.urls]
"Homepage" = "https://github.com/openSUSE/cepces"
"Bug Tracker" = "https://github.com/openSUSE/cepces/issues"

[tool.setuptools.data-files]
"libexec/certmonger" = ["bin/cepces-submit"]

[tool.black]
line-length = 79
target-version = ['py310']

[tool.flake8]
max-complexity = 15

[tool.ruff.lint.per-file-ignores]
# don't resort auto-generated stub files
"stubs/*" = ["I"]

[tool.mypy]
mypy_path = "src/:stubs/:tests/"
explicit_package_bases = true
strict = true
exclude = "stubs/"

# Disable some strict checks that would require extensive refactoring
disallow_untyped_defs = false
disallow_untyped_calls = false

[[tool.mypy.overrides]]
module = "pytest"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "cepces_test"
# Ignore redefinition of "converter" which appears in both xcep and xml submodules
disable_error_code = ["no-redef"]

[[tool.mypy.overrides]]
module = "requests_gssapi.*"
# Type stubs are incomplete, ignore all strict checks
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false

[[tool.mypy.overrides]]
module = "gssapi.exceptions"
# Allow implicit re-exports for external library
implicit_reexport = true

[[tool.mypy.overrides]]
module = "cepces.xml.binding"
# Allow implicit re-exports (ATTR_NIL, etc.)
implicit_reexport = true

[[tool.mypy.overrides]]
module = "cepces.xcep.converter"
# Allow implicit re-exports (IntegerConverter, etc.)
implicit_reexport = true

[[tool.mypy.overrides]]
module = "manual.*"
# Ignore type checking in manual tests
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
