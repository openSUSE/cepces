[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cepces"
version = "0.3.12"
requires-python = ">=3.10"
dependencies = [
    "cryptography >= 1.2",
    "requests",
    "requests_gssapi >= 1.4.0"
]
license = { file = "LICENSE" }
authors = [
    { name = "Daniel Uvehag", email = "daniel.uvehag@gmail.com" }
]
keywords = ["certificate ca cep ces adcs wstep xcep"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: System Administrators",
    "Topic :: System :: Systems Administration",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
description = "CEP/CES library."
readme = "README.rst"

[project.optional-dependencies]
user-submit = [
    "pyasn1"
]

[project.urls]
"Homepage" = "https://github.com/openSUSE/cepces"
"Bug Tracker" = "https://github.com/openSUSE/cepces/issues"

[tool.setuptools.data-files]
"libexec/certmonger" = ["bin/cepces-submit"]

[tool.black]
line-length = 79
target-version = ['py310']
extend-exclude = "stubs"

[tool.flake8]
max-complexity = 15
exclude = ["stubs"]

[tool.ruff]
# Exclude auto-generated stub files from linting
exclude = ["stubs"]

[tool.ruff.lint.per-file-ignores]
# don't resort auto-generated stub files
"stubs/*" = ["I"]

[tool.pyright]
include = ["src", "tests"]
exclude = ["stubs", "tests/manual"]
pythonVersion = "3.10"
pythonPlatform = "Linux"
typeCheckingMode = "standard"

# Stubs are excluded from checking but used for type information
stubPath = "stubs"

# Keep critical errors as errors
reportIncompatibleMethodOverride = "error"
reportGeneralTypeIssues = "error"
reportMissingImports = "error"

# Type annotation requirements - all as errors
reportUnknownParameterType = "error"
reportUnknownVariableType = "error"
reportUnknownMemberType = "error"
reportUnknownArgumentType = "error"
reportMissingParameterType = "error"

# Ignore these for now
reportMissingTypeStubs = "none"
reportPrivateUsage = "none"
reportPrivateImportUsage = "none"
reportUntypedFunctionDecorator = "none"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--ignore=tests/manual",
]
