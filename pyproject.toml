[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cepces"
version = "0.3.10"
requires-python = ">=3.8"
dependencies = [
    "cryptography >= 1.2",
    "requests",
    "requests_gssapi >= 1.4.0",
    "keyring"
]
license = { file = "LICENSE" }
authors = [
    { name = "Daniel Uvehag", email = "daniel.uvehag@gmail.com" }
]
keywords = ["certificate ca cep ces adcs wstep xcep"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: System Administrators",
    "Topic :: System :: Systems Administration",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]
description = "CEP/CES library."
readme = "README.rst"

[project.urls]
"Homepage" = "https://github.com/openSUSE/cepces"
"Bug Tracker" = "https://github.com/openSUSE/cepces/issues"

[tool.setuptools.data-files]
"libexec/certmonger" = ["bin/cepces-submit"]

[tool.black]
line-length = 80
target-version = ['py39']

[tool.ruff.lint.per-file-ignores]
# don't resort auto-generated stub files
"stubs/*" = ["I"]

[tool.mypy]
mypy_path = "src/:stubs/:tests/"
explicit_package_bases = true
check_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
